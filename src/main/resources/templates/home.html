<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid bg-secondary py-4 ">
			<div class="container">
				<h1 class="display-4">Meus Pedidos</h1>
			</div>
		</div>
		<nav
			class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a href="" class="nav-itemn nav-link">Todos</a> <a href=""
					class="nav-item nav-link">Aguardando</a> <a href=""
					class="nav-item nav-link">Aprovado</a> <a href=""
					class="nav-item nav-link">Entregue</a>
			</div>
			<a href="/pedido/formulario">
				<button class="btn btn-outline-secondary">Novo</button>
			</a>
		</nav>

		<div class="card" th:each="pedido : ${pedidos}">
			<div th:text="${pedido.nome}" class="card-header">Nome do
				Produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor <span th:text="${pedido.valorNegociado}">200,99</span>
							</div>
							<div class="col-md-7">
								Data da Entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<a class="form-control" th:href="${pedido.urlProduto}"
								target="_blank">Url do Produto</a>
						</div>
						<div>Descrição</div>
						<div>
							<textarea style="resize: none" readonly
								th:text="${pedido.descricao}">Descrição do pedido:</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4 ">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
