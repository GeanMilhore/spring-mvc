<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid bg-secondary py-4 ">
			<div class="container">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
		</div>
		<form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST" class="card mt-3">
			<div class="card-body">
				<div class="form-group my-4">
					<label for="nomeProduto">Produto</label> 
					<input th:field="*{nomeProduto}" class="form-control" placeholder="nome do produto" th:errorclass="is-invalid" /> 
					<small>Informa qual o nome do produto.</small>
					<div th:errors="*{nomeProduto}" class="invalid-feedback"></div>
				</div>
				<div class="form-group my-4">
					<label for="urlProduto">URL do Produto</label> 
					<input th:field="*{urlProduto}" class="form-control" placeholder="URL do produto" th:errorclass="is-invalid" /> 
					<small>Procure em um site o produto e cole a url da página aqui.</small>
					<div th:errors="*{urlProduto}" class="invalid-feedback"></div>
				</div>
				<div class="form-group my-4">
					<label for="urlImagem">Imagem</label> 
					<input th:field="*{urlImagem}" class="form-control" placeholder="URL da imagem" th:errorclass="is-invalid" />
					<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
					<div th:errors="*{urlImagem}" class="invalid-feedback"></div>
				</div>
				<div class="form-group my-4">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" placeholder="Adicione detalhes importantes para ajudar o comprador" class="form-control" style="resize: none;"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</form>
	</div>
</body>
</html>
